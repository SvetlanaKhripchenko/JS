<html lang="en">

<body>
    <script>
        age = prompt("Введите возраст", "36");
        if (!(age >= 14 && age <= 90)) {
            alert("Вам или меньше 14 или больше 90")
        } else {
            alert("Ваш возраст от 14 до 90 лет")
        }
    </script>
