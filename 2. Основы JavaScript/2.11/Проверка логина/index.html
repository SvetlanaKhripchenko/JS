<body>
    <script>
        login = prompt("Введите логин", "Админ");
        if (login === "Админ") {
            password = prompt("Введите пароль", "Я главный");
            if (password === "Я главный") {
                alert("Здравствуйте!")}
                else if (password === '' || password === null) {
                alert( 'Отменено' );
            } else {
                alert("Неверный пароль")
            }
        } else if (login === '' || login === null) {
            alert( 'Отменено' );
            } else {
            alert( "Я вас не знаю" );
            }

    </script>
